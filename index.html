<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блэкджек</title>
    <style>
        .card {
            border: 1px solid black;
            padding: 5px;
            margin: 5px;
            display: inline-block;
            width: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Блэкджек</h1>
    <div id="dealer">
        <h2>Дилер</h2>
        <div id="dealer-cards"></div>
    </div>
    <div id="player">
        <h2>Игрок</h2>
        <div id="player-cards"></div>
        <p>Очки: <span id="player-score">0</span></p>
    </div>
    <button id="hit">Взять карту</button>
    <button id="stand">Остановиться</button>
    <button id="new-game">Новая игра</button>
    <div id="result"></div>
    <script src="blackjack.js"></script>
</body>
</html>
